<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuildRectangleClass</title>
</head>
<body>
<center>
    <h1>Show Rectangle</h1>
    <canvas id="myCanvas" width="500" height="400" style="border: 1px solid#d3d3d3" ></canvas>
</center>
<script>
    let MyRectangle = function (x, y) {
        this.heght = x;
        this.width = y;
        this.circumference = function () {
            return 2 * (x + y);
        };
        this.area = function () {
            return x * y;
        };
        this.show = function () {
            let pen = document.getElementById('myCanvas').getContext("2d");
            pen.moveTo(0+10,0+10);
            pen.lineTo(x+10,0+10);
            pen.stroke();
            pen.moveTo(x+10,0+10);
            pen.lineTo(x+10,y+10);
            pen.stroke();
            pen.moveTo(x+10,y+10);
            pen.lineTo(0+10,y+10);
            pen.stroke();
            pen.moveTo(0+10,y+10);
            pen.lineTo(0+10,0+10);
            pen.stroke();
        }
    };
    //circumference l√† chu vi
    let heght = parseInt(prompt('enter chieu dai'));
    let width = parseInt(prompt('enter chieu rong'));
    let rectangle = new MyRectangle(heght, width);
    let circumference = rectangle.circumference();
    let area = rectangle.area();
    alert('Rectangle with heght = ' + rectangle.heght + ', width = ' + rectangle.width + ' have Circumference is ' + circumference + ' and Area is ' + area);
    rectangle.show();

</script>

</body>
</html>
